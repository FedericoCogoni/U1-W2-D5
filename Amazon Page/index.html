<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon mockUp</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="../Amazon Page/assets/css/reset.css" />
    <link rel="stylesheet" href="../JS Exercises/D5.js" />
    <link rel="stylesheet" href="../Amazon Page/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logoContainer">
        <img src="../Amazon Page/assets/images/logo.png" alt="Amazon logo" />
      </div>
      <div class="navbar">
        <ul>
          <li><a href="/#">All</a></li>
          <li><a href="/#">Today's deals</a></li>
          <li><a href="/#">Customer Service</a></li>
          <li><a href="/#">Registry</a></li>
          <li><a href="/#">Gift Cards</a></li>
          <li><a href="/#">Sell</a></li>
        </ul>
      </div>
    </header>

    <main>
      <div class="bannerOrange">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <div class="bannerGreen">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </div>

      <div class="bannerShop">
        <div class="banner1Container">
          <div class="bannerText1">
            <h3>Find the perfect gift</h3>
          </div>

          <div class="shopNow">
            <a href="#"><p>Shop now</p></a>
          </div>
        </div>

        <div class="imgBox">
          <a href="#"
            ><img src="../Amazon Page/assets/images/img_1.jpg" alt="Ebook"
          /></a>
          <a href="#"
            ><img src="../Amazon Page/assets/images/img_2.jpg" alt="Notebook"
          /></a>
          <a href="#"
            ><img src="../Amazon Page/assets/images/img_3.jpg" alt="Smartwatch"
          /></a>
          <a href="#"
            ><img src="../Amazon Page/assets/images/img_4.jpg" alt="Animals"
          /></a>
        </div>
      </div>

      <div class="bigBox">
        <div class="banner2Container"></div>
        <div class="bannerText2">
          <h3>Play the gifting game</h3>
        </div>
        <div class="shopGaming">
          <a href="#"><p>Shop gaming</p></a>
        </div>

        <div class="banner3Container"></div>

        <div>
          <div class="bannerText2">
            <h3>The sound of cheer</h3>
          </div>
          <div class="shopAudio">
            <a href="#"><p>Shop Audio & Accessories</p></a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footerNav">
        <div class="space"></div>
        <a href="#">Back to top</a>
      </div>
      <div class="logoContainer">
        <div class="space"></div>
        <a href="#"><img src="../Amazon Page/assets/images/logo.png" /></a>
      </div>
    </footer>
  </body>
</html>
